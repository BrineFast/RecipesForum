<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hover Placeholder With Validation</title>
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<link rel="stylesheet" type="text/css" href="css/formMain.css">
</head>
<body>



<div class="container">
	<h1>Add recipe type</h1>
	<form id="registration_form">
		<div>
			<input type="text" id="form_name" name="" required="">
			<span class="error_form" id="name_error_message"></span>
			<label>
				Name
			</label>
		</div>
		<input type="submit" value="Add" name="">
	</form>
</div>
<script type="text/javascript">
	$(function() {

		$("#name_error_message").hide();

		var error_name = false;

		$("#form_name").focusout(function(){
			check_name();
		});

		function check_name() {
			var pattern = /^[a-zA-Z]*$/;
			var water = $("#form_name").val();
			if (pattern.test(water) && water !== ''){
				$("#name_error_message").hide();
				$("#form_name").css("border-bottom","2px solid #34F458");
			}
			else{
				$("#name_error_message").html("Only characters");
				$("#name_error_message").show();
				$("#form_name").css("border-bottom","2px solid #F90A0A");
				error_name = true;
			}
		}

		$("#registration_form").submit(function() {
			error_name = false;

			check_name();

			if (error_name === false) {
				let request = {
					name: document.getElementById("form_name").value,
				};
				console.log(request);
				$.ajax({
					url: "http://localhost:8080/recipe_types/create",
					method: "post",
					dataType: "json",
					contentType: "application/json",
					data: JSON.stringify(request),
					statusCode: {
						200: function () {
							window.location.replace("http://localhost:4200/recipe_types.html");
						}
					},
					xhrFields: {
						withCredentials: true
					}
				});
				alert("Recipe type added");
			} else {
				alert("Please Fill the form Correctly");
				return false;
			}
		});
	});
</script>
</body>
</html>
